# Production Docker Compose Configuration
services:
  # ============================================
  # MongoDB Database Service (Production)
  # ============================================
  mongodb:
    image: mongo:7
    container_name: ${MONGO_CONTAINER_NAME:-mongodb}
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27018}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    volumes:
      - mongodb_data_prod:/data/db
      - mongodb_config_prod:/data/configdb
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # ============================================
  # Express API Service (Production)
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${APP_CONTAINER_NAME:-express-api}
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      # Server Configuration
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}

      # Database Configuration
      MONGODB_URI: ${MONGODB_URI}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: ${JWT_EXPIRE}
      #JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      #JWT_REFRESH_EXPIRE: ${JWT_REFRESH_EXPIRE}

      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS}

      # CORS Configuration
      CORS_ORIGIN: ${CORS_ORIGIN}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL}
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ============================================
# Networks
# ============================================
networks:
  app-network:
    driver: bridge

# ============================================
# Volumes (Production)
# ============================================
volumes:
  mongodb_data_prod:
    driver: local
  mongodb_config_prod:
    driver: local
